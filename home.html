<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Protected Page</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        .protected-page {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
            border-left: 4px solid #646cff;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .nav-links a {
            color: #646cff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #646cff;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: #646cff;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .welcome-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="protected-page">
        <h1>üè† Protected Home Page</h1>
        
        <div class="user-info">
            <p><strong>Welcome back!</strong></p>
            <p>Email: <span id="userEmail">Loading...</span></p>
            <p>Display Name: <span id="userDisplayName">Loading...</span></p>
            <p>User ID: <span id="userId">Loading...</span></p>
        </div>
        
        <div class="nav-links">
            <a href="index.html">Public Index</a>
            <a href="login.html">Login Page</a>
            <a href="signup.html">Signup Page</a>
        </div>
        
        <div class="welcome-message">
            <p>This is a protected page that requires authentication to access.</p>
            <p>Only logged-in users can see this content!</p>
        </div>
        
        <button id="logoutBtn" class="logout-btn">
            Logout
        </button>
    </div>

    <script type="module" src="src/home.js"></script>
</body>
</html>
